<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header></header>
    <main id="main">
      <div id="screen">
        <p class="num1">0</p>
        <!-- 325-->
        <p class="operation"></p>
        <!-- + -->
        <p class="num2">0</p>
        <!-- 675-->
      </div>
      <div id="number">
        <div class="div-btn">
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-op">AC</button>
        </div>
        <div class="div-btn">
          <button class="btn btn-num">3</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-op">/</button>
        </div>
        <div class="div-btn">
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-op">x</button>
        </div>
        <div class="div-btn">
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-op">-</button>
        </div>
        <div class="div-btn">
          <button class="btn btn-num">9</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-op">+</button>
        </div>
        <div class="div-btn">
          <button class="btn-equal btn">=</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Javascript -->
    <script src="JavaScript/script.js"></script>
  </body>
</html>
